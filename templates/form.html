<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<form action="" class="bg-primary m-5 p-5">
<center>
    <legend><u><b>BUDGET APP</b></u></legend>
</center>


    <center>
        <img src="{% static 'images/payment.png' %}" alt="">
        <p autofocus>sign up......</p>
    
    </center>
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
    
    <div class="form-floating mt-3 mb-3">
        <input type="email" id="email" placeholder="email" class="form-control" required="required">
        <label for="email">Email Address</label>
    </div>
    
        <div class="form-floating mt-3 mb-3">
        <input type="password" id="pass" class="form-control" required="required">
        <label for="pass">Password</label>
    </div>
    <div class="d-grid">
        <button class="btn btn-outline-dark">Creat</button>
    </div>
    
</form>

</body>
</html>
